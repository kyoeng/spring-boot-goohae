<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div th:fragment="inquiry" id="inquiryForm">
        <div class="optionBox">
            <form action="/qna-board/insert" th:submit id="etcForm" method="post">
                <ul>
                    <li class="title">
                        <label for="inquiry-content">제목</label>
                        <input type="text" id="inquiry-title" name="title" />
                    </li>
                    <li>
                        <label for="inquiry-content">상세 내용</label>
                        <textarea name="content" id = "inquiry-content"></textarea>
                    </li>
                    <li>
                        <label>파일 첨부</label>
                        <div class="fileBox">
                            <input type="file" name="file" id="fileUpload" />
                            <label for="fileUpload">파일첨부하기</label>
                        </div>
                    </li>
                    <li>
                        <label for="password">비밀번호</label>
                        <input id="password" type="password" placeholder="4자리 숫자만 가능합니다." minlength="4" name="boardpassword" />
                    </li>
                </ul>
                <button type="submit">신청하기</button>
            </form>
        </div>
    </div>
</body>

</html>
