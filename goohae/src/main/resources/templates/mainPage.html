<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Document</title>
    <script src="/js/jquery-3.2.1.min.js"></script>

    <script>
        const Data = [
            {
                "title": "좋아요",
                "contents": "안좋아요",
                "writer": "writer",
                "score": "4.5"
            },
            {
                "title": "좋아요",
                "contents": "안좋아요",
                "writer": "writer",
                "score": "4.5"
            },
            {
                "title": "좋아요",
                "contents": "안좋아요",
                "writer": "writer",
                "score": "4.5"
            },
            {
                "title": "좋아요",
                "contents": "안좋아요",
                "writer": "writer",
                "score": "4.5"
            }
        ];

        const container = document.querySelector(".ReviewContainer");
        Data.forEach((item) => {
            const article = document.createElement("article");
            article.className = "reviewBox";
            const link = document.createElement("a");
            link.href = "#!";
            link.className = "AforReviewBox";
            article.appendChild(link);
            const image = document.createElement("img");
            image.className = "reviewImg";
            image.src = "";
            image.alt = "리뷰이미지";
            article.appendChild(image);
            const info = document.createElement("div");
            info.className = "reviewInfo";
            const product = document.createElement("p");
            product.className = "reviewProduct";
            product.textContent = item.contents;
            info.appendChild(product);
            const idScore = document.createElement("div");
            idScore.className = "reviewIdScore";
            const writer = document.createElement("span");
            writer.className = "reviewWriter";
            writer.textContent = item.writer;
            idScore.appendChild(writer);
            const score = document.createElement("span");
            score.className = "reviewScore";
            score.textContent = item.score;
            idScore.appendChild(score);
            info.appendChild(idScore);
            const title = document.createElement("p");
            title.className = "reviewTitle";
            title.textContent = item.title;
            info.appendChild(title);
            article.appendChild(info);
            container.appendChild(article);
        });
    </script>
</head>
