<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>practise</title>
    <link rel="stylesheet" href="/css/admin/common.css">
    <link rel="stylesheet" href="/css/admin/regPostBoard.css">
</head>

<body>
    <header th:replace="admin/fragment :: adminHeader"></header>

    <div class="reg_container">
        <h2>게시판</h2>

        <form action="/admin/update-post" method="post">
            <input type="hidden" name="postSeq" th:value="${board.postSeq}">

            <input type="text" name="title" th:value="${board.title}" readonly>

            <textarea name="content" th:text="${board.content}" required></textarea>

            <input type="submit" value="수 정 하 기">

            <p class="message" th:text="${message}"></p>
        </form>
    </div>
</body>

</html>
